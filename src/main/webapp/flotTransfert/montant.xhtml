<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>

    <ui:composition template="/WEB-INF/templates/templateFlot.xhtml">
      <ui:param name="titre" 
                value="Montant du transfert d'argent entre comptes"/>


      <ui:define name="barreNavigation">
        <h:link outcome="destination" value="&lt; Destination"
                title="Destination, sans enregistrement du montant"/>
        <h2>Montant du transfert</h2>
        <h:link outcome="confirmation" value="Confirmation &gt;"
                title="Confirmation, sans enregistrement du montant"/>

      </ui:define>

      <ui:define name="contenuPage">
        <f:view>
          <h:form id="form">
            <h1><h:outputText value="Indiquez le montant du transfert"/></h1>
            <br/>
            <h:outputLabel value="Montant du transfert" for="montant"/>
            <h:inputText id="montant"
                         value="#{flotTransfert.montant}"
                         required="true"
                         requiredMessage="Vous devez donner un montant"
                         validator="#{flotTransfert.validerMontant}"/>
            <h:message for="montant" errorStyle="color:red;"/>

            <br/><br/>
            <h:commandButton action="confirmation?faces-redirect=true" 
                             value="Confirmation"
                             title="Confirmer les donnÃ©es"/>
          </h:form>

          <br/>
          <h:messages globalOnly="true"/>
          <p>
            Transfert de #{flotTransfert.montant} entre le compte de 
            #{flotTransfert.compteSource.nom} 
            (id=#{flotTransfert.compteSource.id})
            et le compte de #{flotTransfert.compteDestination.nom} 
            (id=#{flotTransfert.compteDestination.id})
          </p>
        </f:view>

      </ui:define>

    </ui:composition>

  </body>
</html>
