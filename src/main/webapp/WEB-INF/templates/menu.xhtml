    <h2>panelMenu PrimeFaces</h2>

    <h:form>
        <p:panelMenu style="width:150px;">
            <p:submenu label="Acceuil" expanded="true">
                <p:menuitem outcome="/index" value="Accueil"/>
            </p:submenu>

            <p:submenu label="Liste des comptes">
                <p:menuitem outcome="/listeComptes" value="simple"/>
                <ui:remove>
                    <p:menuitem 
                        outcome="/listeComptesLazy" 
                        value="avec lazy loading"/>
                </ui:remove>
                <p:menuitem
                    outcome="/listeComptesLazyPF11" 
                    value="avec lazy loading PrimeFaces 11"/>
            </p:submenu>
            <p:submenu label="Transfert entre comptes">
                <p:menuitem outcome="/transfert" 
                            value="avec id"/>
                <p:menuitem outcome="/transfertAjax" 
                            value="avec Ajax"/>
                <p:menuitem disabled="#{facesContext.application.flowHandler.currentFlow.id != null}"
                            outcome="flotTransfert" 
                            value="avec flot"/>
            </p:submenu>
            <p:submenu label="Ajout de nouveaux comptes" expanded="true">
                <p:menuitem outcome="/ajoutCompte.xhtml" value="Créer un compte"/>
            </p:submenu>
        </p:panelMenu>
    </h:form>
